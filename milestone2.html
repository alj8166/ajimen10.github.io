    <style>
        /* Add a black background color to the top navigation */
        .topnav {
        background-color: black;

        float: left;
        color: #f2f2f2;

        padding: 14px 16px;

        }

        /* Change the color of links on hover */

        color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
        background-color:blue;
        color: white;
        }

        /* Add style to the footer*/
        .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;

        color: white;
        text-align: center;
        }
