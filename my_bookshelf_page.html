<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
        background-color: black;
        overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
        background-color:blue;
        color: white;
        }

        /* style the footer */
        footer {
          background-color: black;
          color: white;
          padding: 10px;
          text-align: center;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book-item {
            border: 1px solid #ddd;
            background-color: rgb(155, 155, 155);
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .book-cover {
            height: auto;
            width: 100%;
        }

    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
    <!--displays the top nav bar-->  
    <div class="topnav">
        <a class="active" href="index.html">Milestone 1</a>
        <a href="milestone2.html">Milestone 2</a>
        <a href="milestone3.html">Milestone 3</a>
        <a href="milestone4.html">Milestone 4</a>
    </div>

    <h1 style="text-align: center;">My Bookshelf</h1>
    <div id="book-list" class="book-list"></div>
    <script>
        var userId = '112292931761277579605';
        var shelfId = '0'; 
        var url = 'https://www.googleapis.com/books/v1/users/' + userId + '/bookshelves/' + shelfId + '/volumes';

        $.ajax({
            url: url,
            dataType: "jsonp",
            success: function(data) {
                var bookList = document.getElementById('book-list');
                var books = data.items;
                
                //creating loop to display each book
                books.forEach(function(book) {
                    // Creating a div tag for each book
                    var div = document.createElement('div');
                    div.className = 'book-item';
                    
                    // Get the book cover image. If not available, set to a default image
                    var bookCover = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.smallThumbnail : 'https://via.placeholder.com/128x193?text=No%20Cover';
                    
                    div.innerHTML = `
                        <a href="${book.volumeInfo.infoLink}" target="_blank">
                            <img class="book-cover" src="${bookCover}" alt="Book Cover">
                            <h2 style="text-align: center;">${book.volumeInfo.title}</h2>
                        </a>
                    `;
                    bookList.appendChild(div);
                });
            }
        });
    </script>

    <!--displays footer-->
    <footer>
        <p>This is a project for IT 4403 by Alvaro Jimenez-Kosan</p>
    </footer>
</body>
</html>
